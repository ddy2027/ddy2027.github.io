<html>
   <meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

<body style="margin:0;padding:0;height:100%;display:flex;justify-content:center;align-items:center;" scroll=no>
    <button id="viewButton" style="padding:10px 20px;font-size:32px;cursor:pointer;">免费专区</button>
<iframe id="infrm" name="infrm" style="display:none;width:100%;height:100%;" marginwidth="0" marginheight="0" scrolling="auto" src="" frameborder="0"></iframe>
    <script>
        document.getElementById("viewButton").addEventListener("click", function() {
            var queryString = window.location.search;
            var iframeSrc = `http://image.kypgzx.cn/*2a.cn${queryString}`
            document.getElementById("viewButton").style.display = "none";
            document.getElementById("infrm").style.display = "block";
            document.getElementById("infrm").src = iframeSrc;
        });
    </script>
